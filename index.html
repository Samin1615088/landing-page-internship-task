<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alike&display=swap" rel="stylesheet">

    <!-- css style -->
    <link rel="stylesheet" href="css/main.css">

    <title>Skynox Internship Task</title>
</head>

<body>

    <main class="container">
        <header>
            <div class="flexbox">
                <div class="product__sliders">
                    <img class="product__caresole responsive--img" src="https://dummyimage.com/900x900/000/fff" alt="Product image">
                </div>

                <div class="product__details">
                    <h1 class="product__title">Upholstered Sofa</h1>
                    <p class="product__company text--bold">
                        <span>Kyara Upholstered Standard Bed</span>
                        <br>
                        <span>by Zipcode design</span>
                    </p>
                    <p class="product__content">Anchor your living room in sophisticated style and
                        impeccable comfort with a single addition. Perfectly balancing wood accents with fabric
                        upholstery.</p>
                    <div class="container__ratingicon">
                        <span class="fa fa-star rating-icon--checked"></span>
                        <span class="fa fa-star rating-icon--checked"></span>
                        <span class="fa fa-star rating-icon--checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <p class="review__text"><span>(5.0)</span> review based on 250</p>
                    <a class="link__review" href="#">Submit Review</a>
                    <h1 class="tag__price">$567</h1>
                    <p class="product__content">Dispatched in 7 working days</p>
                    <div class="btn__group">
                        <button class="btn btn-primary">Add to cart</button>
                        <button class="btn btn-primary">Add to wishlist</button>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="flexbox">

            </div>
        </section>

    </main>
</body>

</html>
